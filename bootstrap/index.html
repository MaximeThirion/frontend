        <link rel="stylesheet" href="index.css">

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="images/Logo.png" alt="" style="height: 40px;"></a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link" href="http://localhost/monpremiersite/cgu.php">CGU</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <div class="col bloc p-0 m-3"><img src="http://placehold.it/400x300" alt="" id="premiere" class="d-none"></div>
                <div class="col bloc p-0 m-3"><img src="http://placehold.it/400x300" alt="" id="deuxieme" class="d-none"></div>
                <div class="col bloc p-0 m-3"><img src="http://placehold.it/400x300" alt="" id="troisieme" class="d-none"></div>
            </div>
            <div class="container text-center">
                <input type="button" class="btn btn-dark m-auto" value="Changer l'image" onclick="changeImage();">
            </div>
        </main>
        <script>

            compteur = 0;

            function changeImage() {
                premiere = document.getElementById("premiere");
                deuxieme = document.getElementById("deuxieme");
                troisieme = document.getElementById("troisieme");

                if (compteur == 0) {
                    premiere.classList.add("d-block")
                    compteur ++;
                }
                else if (compteur == 1) {
                    premiere.classList.remove("d-block")
                    deuxieme.classList.add("d-block")
                    compteur ++;
                }
                else if (compteur == 2) {
                    deuxieme.classList.remove("d-block")
                    troisieme.classList.add("d-block")
                    compteur ++;
                }
                else if (compteur == 3) {
                    deuxieme.classList.remove("d-block")
                    troisieme.classList.remove("d-block")
                    compteur = 0;
                }            
            }

        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
